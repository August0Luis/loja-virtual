<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Don Guilherme Barber</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="/src/images/perfilgit.jpeg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">
                        Luis Augusto
                    </span>
                    <span class="item-description">
                        Projeto Barbearia
                    </span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item active">
                    <a href="Index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Agenda
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-question"></i>
                        <span class="item-description">
                            Em Breve
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-question"></i>
                        <span class="item-description">
                            Em Breve
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-question"></i>
                        <span class="item-description">
                            Em Breve
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="/public/configuracoes.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </nav>
    <main>
        <h2 class="titulos">Agenda</h2>
        <div id="calendar">
            <h2 id="month-title"></h2>
            <div id="days"></div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content" id="modal-content">
                <div class="modal-header">
                    <h3>Horários Agendados</h3>
                    <a href="" class="modal-fechar"><i class="fa-solid fa-x"></i></a>
                </div>
                <div class="modal-agendamentos" id="agendamentos">
                    Nenhum agendamento para esse dia.
                </div>
                <button class="modal-botao">Novo agendamento</button>
            </div>
        </div>

        <div id="modal2" class="modal">
            <div class="modal-content2" id="modal-content2">
                <div class="modal-header">
                    <h3>Novo Agendamento</h3>
                    <a href="" class="modal-fechar"><i class="fa-solid fa-x"></i></a>
                </div>
                <div class="modal-agendamentos2" id="agendamentos2">
                    <form id="agendamento-form" class="formulario" >
                        <label for="tipo-servico">Tipo de Serviço:</label>
                        <select id="tipo-servico" name="tipo-servico" required>
                            <option value="">Selecione</option>
                            <option value="corte">Corte</option>
                            <option value="barba">Barba</option>
                            <option value="ambos">Ambos</option>
                        </select><br>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required minlength="3"><br>
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" name="telefone" required onkeyup="mascaraFone(event)" placeholder="(00) 0 0000-0000"><br>

                        <label for="turno">Turno:</label>
                        <select id="turno" name="turno" required>
                            <option value="">Selecione</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                        </select><br>
                        <div id="select-manha" style="display: none;">
                            <label for="data-hora-manha">Horário Manhã:</label>
                            <select id="data-hora-manha" name="data-hora-manha"></select>
                        </div>
                        <div id="select-tarde" style="display: none;">
                            <label for="data-hora-tarde">Horário Tarde:</label>
                            <select id="data-hora-tarde" name="data-hora-tarde"></select>
                        </div>
                        <button type="submit" class="modal-botao">Agendar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
